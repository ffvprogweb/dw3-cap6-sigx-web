<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cadastrar cliente</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/sig/produtos");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

	<body>
		<header th:replace="fragments/header :: menuSuperior">
			<div>header</div>
		</header>
		<div class="container my-5">
			<br />
			<h3>Cadastrar Produto</h3>
			<div class="card">
				<div class="card-body">
					<div class="col-md-8">
						<form action="#" th:action="@{/sig/produtos}" th:object="${produto}" method="post">
							<div class="row">
								<div class="form-group col-md-4">
									<label for="codigoProduto" class="col-form-label">Código</label>
									<input type="text" th:field="*{codigoProduto}" class="form-control"	id="codigoProduto" placeholder="Código Produto">
									<span th:if="${#fields.hasErrors('codigoProduto')}" th:errors="*{codigoProduto}" class="text-danger"> </span>
								</div>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Cadastrar produto">
								<input type="button" class="btn btn-primary" value="Consultar produto" onclick="consulta();">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
